<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
    @for (toast of toastService.toasts(); track $index) {
    <div class="toast show align-items-center border-0 shadow-lg animate-fade-in mb-2" [ngClass]="{
            'text-bg-success': toast.type === 'success',
            'text-bg-danger': toast.type === 'error',
            'text-bg-info': toast.type === 'info'
         }" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body d-flex align-items-center">
                @if (toast.type === 'success') { <i class="bi bi-check-circle-fill me-2"></i> } @if (toast.type === 'error') { <i class="bi bi-exclamation-triangle-fill me-2"></i> } @if (toast.type === 'info') { <i class="bi bi-info-circle-fill me-2"></i>                } {{ toast.message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeToast(toast)" aria-label="Close"></button>
        </div>
    </div>
    }
</div>
