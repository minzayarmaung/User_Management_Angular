<div class="fixed top-5 right-5 z-50 flex flex-col gap-2">
    @for (toast of toastService.toasts(); track $index) {
    <div [class]="toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'" class="text-white px-6 py-3 rounded shadow-lg animate-fade-in">
        {{ toast.message }}
    </div>
    }
</div>
